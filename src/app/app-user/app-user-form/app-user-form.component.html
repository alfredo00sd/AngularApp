<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)" enctype="application/json">
  <div class="form-group row">
    <label class="col-4"></label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-user-o" [class.green-icon]="Name.valid" [class.red-icon]="Name.invalid && Name.touched"></i>
          </div>
        </div> 
        <input #Name="ngModel" [(ngModel)]="service.formData.Name" id="Name" name="Name" placeholder="Nombre/s" type="text" class="form-control" required>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-4"></label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-user-o" [class.green-icon]="LastName.valid" [class.red-icon]="LastName.invalid && LastName.touched"></i>
          </div>
        </div> 
        <input #LastName="ngModel" [(ngModel)]="service.formData.LastName" id="LastName" name="LastName" placeholder="Apellido/s" type="text" class="form-control" required="required">
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-4"></label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-inbox" [class.green-icon]="Email.valid" [class.red-icon]="Email.invalid && Email.touched"></i>
          </div>
        </div> 
        <input  #Email="ngModel" [(ngModel)]="service.formData.Email" id="Email" name="Email" placeholder="Correo electronico" type="email" class="form-control" required="required">
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-4"></label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-birthday-cake" [class.green-icon]="Birthday.valid" [class.red-icon]="Birthday.invalid && Birthday.touched"></i>
          </div>
        </div> 
        <input #Birthday="ngModel" [(ngModel)]="service.formData.Birthday" id="Birthday" name="Birthday" placeholder="Fecha de nacimiento" type="date" class="form-control" required="required">
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-4"></label> 
    <div class="col-8">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                <i class="fa-user-circle-o" [class.green-icon]="UserType.valid" [class.red-icon]="UserType.invalid && UserType.touched"></i>
                </div>
            </div> 
            <select #UserType="ngModel" [(ngModel)]="service.formData.UserType" id="UserType" name="UserType" class="custom-select" required>
                <option value="">Tipo de usuario</option>
                <option value="colaborador">Colaborador</option>
                <option value="voluntario">Voluntario</option>
                <option value="patrocinador">Patrocinador</option>
            </select>
        </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-4">Hobbies</label> 
    <div class="col-8">
      <div class="custom-control custom-checkbox custom-control-inline">
        <input #Hobbies="ngModel" [(ngModel)]="service.formData.Hobbies" name="Hobbies" id="Hobbies_0" type="checkbox" class="custom-control-input" value="plantar"> 
        <label for="Hobbies_0" class="custom-control-label">Plantar</label>
      </div>
      <div class="custom-control custom-checkbox custom-control-inline">
        <input #Hobbies="ngModel" [(ngModel)]="service.formData.Hobbies" name="Hobbies" id="Hobbies_1" type="checkbox" class="custom-control-input" value="caminar"> 
        <label for="Hobbies_1" class="custom-control-label">Caminar</label>
      </div>
      <div class="custom-control custom-checkbox custom-control-inline">
        <input #Hobbies="ngModel" [(ngModel)]="service.formData.Hobbies" name="Hobbies" id="Hobbies_2" type="checkbox" class="custom-control-input" value="dormir"> 
        <label for="Hobbies_2" class="custom-control-label">Dormir</label>
      </div>
      <div class="custom-control custom-checkbox custom-control-inline">
        <input #Hobbies="ngModel" [(ngModel)]="service.formData.Hobbies" name="Hobbies" id="Hobbies_3" type="checkbox" class="custom-control-input" value="correr"> 
        <label for="Hobbies_3" class="custom-control-label">Correr</label>
      </div>
      <div class="custom-control custom-checkbox custom-control-inline">
        <input #Hobbies="ngModel" [(ngModel)]="service.formData.Hobbies" name="Hobbies" id="Hobbies_4" type="checkbox" class="custom-control-input" value="ver tv/streaming"> 
        <label for="Hobbies_4" class="custom-control-label">Ver Tv/Streaming</label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-4">Genero</label> 
    <div class="col-8">
      <div class="custom-control custom-radio custom-control-inline">
        <input  #Gender="ngModel" [(ngModel)]="service.formData.Gender"  name="Gender" id="Gender_0" type="radio" class="custom-control-input" value="H" required="required"> 
        <label for="Gender_0" class="custom-control-label">Hombre</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input  #Gender="ngModel" [(ngModel)]="service.formData.Gender" name="Gender" id="Gender_1" type="radio" class="custom-control-input" value="M" required="required"> 
        <label for="Gender_1" class="custom-control-label">Mujer</label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="Comment" class="col-4 col-form-label">Comentario</label> 
    <div class="col-8">
      <textarea  #Comment="ngModel" [(ngModel)]="service.formData.Comment" id="Comment" name="Comment" cols="40" rows="6" class="form-control" aria-describedby="CommentHelpBlock"></textarea> 
      <span id="CommentHelpBlock" class="form-text text-muted">Opcional</span>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-success">Submit</button>
    </div>
  </div>
</form>




<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)" enctype="application/json">
    <input type="hidden" name="Id" [value]="service.formData.Id">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle" [class.green-icon]="Name.valid" [class.red-icon]="Name.invalid && Name.touched" ></i>
                </div>
            </div>
            <input name = "Name" #Name="ngModel" [(ngModel)]="service.formData.Name" class="form-control" placeholder="Nombre" required>
        </div>
    </div>

    
    <div class="form-group">    
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-id-card" [class.green-icon]="CardNumber.valid" [class.red-icon]="CardNumber.invalid && CardNumber.touched"></i>
                </div>
            </div>
            <input minlength="16" maxlength="16" name = "CardNumber" #CardNumber="ngModel" [(ngModel)]="service.formData.CardNumber" class="form-control" placeholder="0000-0000-0000-0000" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-7">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                        <i class="fas fa-calendar-day" [class.green-icon]="ExpirationDate.valid" [class.red-icon]="ExpirationDate.invalid && ExpirationDate.touched"></i>
                    </div>
                </div>
                <input type="date" name = "ExpirationDate" #ExpirationDate="ngModel" [(ngModel)]="service.formData.ExpirationDate" class="form-control" placeholder="Expiration date" [class.invalid]="ExpirationDate.invalid && ExpirationDate.touched" required>
            </div>
        </div>
    
        <div class="form-group col-md-5">    
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                        <i class="fas fa-cubes" [class.green-icon]="CVV.valid" [class.red-icon]="CVV.invalid && CVV.touched"></i>
                    </div>
                </div>
                <input minlength="3" maxlength="3" name = "CVV" #CVV="ngModel" [(ngModel)]="service.formData.CVV" class="form-control" placeholder="CVV" required>
            </div>
        </div>
    
    </div>
    
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-credit-card" [class.green-icon]="Gender.valid" [class.red-icon]="Gender.invalid && Gender.touched"></i>
                </div>
            </div>
            <select name="Gender" #CardType="ngModel" [(ngModel)]="service.formData.Gender" class="form-control" required>
                <option>Card type...</option>
                <option value="C">Credito</option>
                <option value="D">Debito</option>
            </select>
        </div>
    </div>


    <div class="form-group">
        <button type="submit" class="btn btn-success btn-lg btn-block" [disabled]="form.invalid"><i class="fas fa-cloud-upload-alt"></i> 
            Save data
        </button>
    </div>

</form>
