<table class="table table-striped table-hover">
    <thead style="background-color: #4AE057; font-weight: bold;">
        <tr>
            <td>Nombre completo</td>
            <td>Nacimiento</td>
            <td>Tipo de usuario</td>
            <td>Sexo</td>
            <td>Color favorito</td>
            <td>Aporte mensual</td>
            <td>Accion</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pd of service.list">
            <td (click)="populateForm(pd)">{{pd.Name}} {{pd.LastName}}</td>
            <!-- <td (click)="populateForm(pd)">{{pd.Email}}</td> -->
            <td (click)="populateForm(pd)">{{pd.Birthday}}</td>
            <td (click)="populateForm(pd)">{{pd.UserType}}</td>
            <td (click)="populateForm(pd)">{{pd.Gender}}</td>
            <td (click)="populateForm(pd)"><input type="Color" value = "{{pd.Color}}"></td>
            <td (click)="populateForm(pd)">{{pd.Price}}</td>
            <!-- <td (click)="populateForm(pd)">{{pd.Comment}}</td> -->
            <td>
              <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.Id)"></i>
            </td>
          </tr>
    </tbody>
</table>
