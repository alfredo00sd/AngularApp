<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)" enctype="application/json">
    <input type="hidden" name="Id" [value]="service.formData.Id">
    <div class="form-group row">
      <div class="col-6">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-inbox" [class.green-icon]="Email.valid" [class.red-icon]="Email.invalid && Email.touched"></i>
            </div>
          </div> 
          <input  #Email="ngModel" [(ngModel)]="service.formData.Email" id="Email" name="Email" placeholder="Correo electronico" type="email" class="form-control" required="required">
        </div>
      </div>
      <div class="col-6">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-password" [class.green-icon]="Password.valid" [class.red-icon]="Password.invalid && Password.touched"></i>
            </div>
          </div> 
          <input #Password="ngModel" [(ngModel)]="service.formData.Password"  name="Password" type="password" class="form-control" required="required">
        </div>
      </div>
    </div>
  
    <div class="form-group row">
      <div class="offset-4 col-8">
        <button name="submit" type="submit" class="btn btn-success btn-block"><i class="fas fa-cloud-upload-alt"></i> Ingresar</button>
      </div>
    </div>
  </form>
