<!-- <p>app-tree-list works!</p> -->
<table class="table table-striped table-hover">
    <thead style="background-color: #4AE057; font-weight: bold;">
        <tr>
            <!-- <td>#</td> -->
            <td>Especie</td>
            <td>Nombre</td>
            <td>Descripcion</td>
            <td>Latitud</td>
            <td>Longitud</td>
            <td>Foto url</td>
            <td>Eliminar</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pd of service.list">
            <!-- <td (click)="populateForm(pd)">{{pd.Id}} {{pd.Id}}</td> -->
            <td (click)="populateForm(pd)">{{pd.Especie}}</td>
            <td (click)="populateForm(pd)">{{pd.Nombre}}</td>
            <td (click)="populateForm(pd)">{{pd.Descripcion}}</td>
            <td (click)="populateForm(pd)">{{pd.Latitud}}</td>
            <td (click)="populateForm(pd)">{{pd.Longitud}}</td>
            <td (click)="populateForm(pd)"><img style="height:90px; width:85px;" src="../../../assets/images/arbol{{pd.Id}}.png"></td>
            <td>
              <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.Id)"></i>
            </td>
        </tr>
    </tbody>
</table>
