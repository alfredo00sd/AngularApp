<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)" enctype="application/json">
    <input type="hidden" name="Id" [value]="service.formData.Id">
    <div class="form-group row">
        <div class="col-6">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                    <i class="fa fa-pagelines" [class.green-icon]="Especie.valid" [class.red-icon]="Especie.invalid && Especie.touched"></i>
                    </div>
                </div> 
                <select #Especie="ngModel" [(ngModel)]="service.formData.Especie" id="Especie" name="Especie" class="custom-select" required>
                    <option value="">Tipo de Ã¡rbol</option>
                    <option value="Frutal">Frutal</option>
                    <option value="Ornamental">Ornamental</option>
                    <option value="Hoja perenne">Hoja perenne</option>
                    <option value="Hoja caduca">Hoja caduca</option>
                </select>
            </div>
        </div>
      <div class="col-6">
        <div class="input-group"> 
          <input #Foto="ngModel" [(ngModel)]="service.formData.Foto" id="Foto" name="Foto" placeholder="Foto" type="file" class="form-control-file" required="required">
        </div>
      </div>
    </div>

    <div class="form-group row">
        <div class="col-12">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-tree" [class.green-icon]="Nombre.valid" [class.red-icon]="Nombre.invalid && Nombre.touched"></i>
                </div>
              </div> 
              <input #Nombre="ngModel" [(ngModel)]="service.formData.Nombre" id="Nombre" name="Nombre" placeholder="Nombre" type="text" class="form-control" required="required">
            </div>
          </div>
    </div>

    <div class="form-group row">
        <div class="col-6">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-map-marker-alt" [class.green-icon]="Latitud.valid" [class.red-icon]="Latitud.invalid && Latitud.touched"></i>
              </div>
            </div> 
            <input  #Latitud="ngModel" [(ngModel)]="service.formData.Latitud" id="Latitud" name="Latitud" placeholder="Latitud" type="text" class="form-control" required="required">
          </div>
        </div>
        <div class="col-6">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-map-marker" [class.green-icon]="Longitud.valid" [class.red-icon]="Longitud.invalid && Longitud.touched"></i>
              </div>
            </div> 
            <input #Longitud="ngModel" [(ngModel)]="service.formData.Longitud" id="Longitud" name="Longitud" placeholder="Longitud" type="text" class="form-control" required="required">
          </div>
        </div>
      </div>
    
    <div class="form-group row">
        <div class="col-12">
            <textarea  #Descripcion="ngModel" [(ngModel)]="service.formData.Descripcion" id="Descripcion" name="Descripcion" cols="40" rows="6" class="form-control" aria-describedby="CommentHelpBlock"></textarea> 
            <span id="CommentHelpBlock" class="form-text text-muted">Descripcion</span>
        </div>
    </div>

    <div class="form-group row">
      <div class="offset-4 col-8">
        <button name="submit" type="submit" class="btn btn-success"><i class="fas fa-cloud-upload-alt"></i> Submit</button>
      </div>
    </div>

  </form>
